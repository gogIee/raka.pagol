<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise Animation</title>
  <style>
    body {
      background-color: #0f0f1a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #ff0066, #ffcc00);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    #surpriseText {
      margin-top: 50px;
      font-size: 50px;
      font-weight: bold;
      color: #00f2ff;
      opacity: 0;
      animation: reveal 2s ease forwards;
      display: none;
    }

    @keyframes reveal {
      0% {
        opacity: 0;
        transform: scale(0.5) rotate(-180deg);
      }
      60% {
        transform: scale(1.2) rotate(20deg);
        opacity: 1;
      }
      100% {
        transform: scale(1) rotate(0deg);
      }
    }
  </style>
</head>
<body>

  <button onclick="showText()">üéÅ Surprise</button>
  <div id="surpriseText">Raka Pagol</div>

  <script>
    function showText() {
      const text = document.getElementById('surpriseText');
      text.style.display = 'block';
      text.style.animation = 'reveal 1.5s ease forwards';
    }
  </script>

</body>
</html>
