    body {

      overflow-x: hidden;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #ff0066, #ffcc00);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    .rakaText {
      font-size: 40px;
      font-weight: bold;
      color: #00f2ff;
      opacity: 0;
      animation: reveal 1.5s ease forwards;
      margin-top: 20px;
    }

    @keyframes reveal {
      0% {
        opacity: 0;
        transform: scale(0.5) rotate(-180deg);
      }
      60% {
        transform: scale(1.2) rotate(20deg);
        opacity: 1;
      }
      100% {
        transform: scale(1) rotate(0deg);
      }
    }
  </style>
